on:
  push:
  workflow_dispatch:
name: ðŸš€ Deploy
jobs:
  web-deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸŽ‰ Install dependencies
        uses: actions/setup-node@v3
        with:
          node-version: "16.13.1"
        run: npm ci

      - name: ðŸ§± Build Next.js
        run: npm run build

      - name: ðŸ›‘ Stop pm2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.USER_URL }}
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.USER_PASSWORD }}
          script: pm2 stop jasperlorelai.eu.config.js

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.USER_URL }}
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.USER_PASSWORD }}
          dangerous-clean-slate: true

      - name: ðŸ“‚ Sync Files
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: ${{ secrets.USER_URL }}
          remote-user: ${{ secrets.USER_NAME }}
          private-ssh-key: ${{ secrets.SSH_KEY }}
          destination-path: jasperlorelai.eu/hermes

      - name: ðŸŸ¢ Start pm2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.USER_URL }}
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.USER_PASSWORD }}
          script: pm2 start jasperlorelai.eu.config.js